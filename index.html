<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>CYBER DT - Soorya (2025)</title>    <style>        body {            background-color: #030308;            color: white;            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;            margin: 0;            padding: 10px;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            min-height: 100vh;            user-select: none;            -webkit-user-select: none;            overflow-x: hidden;        }        .container {            width: 100%;            max-width: 900px; /* Laptop එකේදී පෙනෙන උපරිම සයිස් එක */        }        /* Responsive Video Box */        .video-wrapper {            position: relative;            width: 100%;            padding-bottom: 56.25%; /* 16:9 ratio */            height: 0;            border: 2px solid #00f2ff;            border-radius: 10px;            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);            background: #000;            overflow: hidden;            touch-action: manipulation;        }        .video-wrapper iframe {            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            border: 0;        }        /* Security Layers (Invisible) */        .top-shield {            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 60px; /* Title/Share links වසයි */            z-index: 5;            background: transparent;        }        .bottom-shield {            position: absolute;            bottom: 0;            right: 0;            width: 100px;            height: 45px; /* Vimeo logo වසයි */            z-index: 5;            background: transparent;        }        h1 {            color: #00f2ff;            font-size: clamp(1.2rem, 5vw, 2rem); /* Phone එකේදී අකුරු ඉබේ කුඩා වේ */            text-shadow: 0 0 10px #00f2ff;            text-transform: uppercase;            margin: 15px 0;        }        .badge {            display: inline-block;            background: #00f2ff;            color: black;            padding: 4px 12px;            font-size: 12px;            font-weight: bold;            border-radius: 4px;        }        p { color: #666; font-size: 14px; margin-top: 15px; }    </style>    <script>        // Right Click & Shortcuts Block        document.addEventListener('contextmenu', e => e.preventDefault());        document.onkeydown = function(e) {            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) {                return false;            }        };    </script></head><body><div class="container">    <div class="badge">CYBER DT SECURE PLAYER</div>    <h1>SOORYA (2025)</h1>        <div class="video-wrapper">        <div class="top-shield"></div>        <div class="bottom-shield"></div>        <iframe             src="https://player.vimeo.com/video/1159452386?badge=0&autopause=0&player_id=0&app_id=58479"             allow="autoplay; fullscreen; picture-in-picture"             allowfullscreen>        </iframe>    </div>    <p>Optimized for Mobile & Desktop Viewing</p></div></body></html>
