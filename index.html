<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>CYBER DT - PREMIUM</title>    <link rel="icon" type="image/png" href="https://i.ibb.co/GQ65k7yC/cyber-dt-logo.png">    <style>        body { background-color: #030308; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; user-select: none; overflow: hidden; }                #watermark { position: absolute; color: rgba(0, 242, 255, 0.15); font-size: 15px; font-weight: bold; z-index: 2000; pointer-events: none; white-space: nowrap; text-transform: uppercase; }        #login-screen { text-align: center; background: #0a0a12; padding: 40px; border-radius: 15px; border: 2px solid #00f2ff; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); z-index: 100; }        input[type="password"] { background: #111; border: 1px solid #00f2ff; color: #00f2ff; padding: 12px; border-radius: 5px; width: 220px; text-align: center; outline: none; margin-bottom: 20px; font-size: 1.1rem; }        button { background: #00f2ff; color: black; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; transition: 0.3s; }        #video-screen { display: none; width: 95%; max-width: 900px; text-align: center; position: relative; }                .video-container {            position: relative;            width: 100%;            padding-bottom: 56.25%;            border: 2px solid #00f2ff;            border-radius: 12px;            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);            overflow: hidden;            background: #000;        }        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }        #video-cover {            position: absolute;            top: 0; left: 0; width: 100%; height: 100%;            background-image: url('input_file_0.png');             background-size: cover; background-position: center;            z-index: 50; display: flex; align-items: center; justify-content: center; cursor: pointer;        }        .play-btn { width: 80px; height: 80px; background: rgba(0, 242, 255, 0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px #00f2ff; }        .play-btn svg { fill: black; width: 40px; margin-left: 5px; }        .brand-text { color: #00f2ff; font-weight: bold; text-shadow: 0 0 10px #00f2ff; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; }    </style></head><body oncontextmenu="return false;">    <div id="watermark">CYBER DT - PREMIUM</div>    <div id="login-screen">        <h1 style="color: #00f2ff;">ACCESS RESTRICTED</h1>        <input type="password" id="passInput" placeholder="Enter Key">        <br>        <button onclick="checkPassword()">Unlock Content</button>    </div>    <div id="video-screen">        <h1 style="color: #00f2ff; font-size: 1.2rem;">SOORYA (2025)</h1>        <div class="video-container">            <div id="video-cover" onclick="playVideo()">                <div class="play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>            </div>            <iframe id="movie-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>        </div>        <div class="brand-text">CYBER DT ENCRYPTED STREAM</div>    </div>    <script src="https://player.vimeo.com/api/player.js"></script>    <script>        let player;        function checkPassword() {            const pass = document.getElementById('passInput').value;            if (pass === "CYBERDT2025") {                document.getElementById('login-screen').style.display = 'none';                document.getElementById('video-screen').style.display = 'block';                                // ?speed=1 එකෙන් ප්ලේයර් එකේ skip response එක ස්මූත් වෙනවා                const videoUrl = "https://player.vimeo.com/video/1159452386?title=0&byline=0&portrait=0&badge=0&autopause=0&speed=1";                const iframe = document.getElementById('movie-player');                iframe.src = videoUrl;                                player = new Vimeo.Player(iframe);            } else { alert("Invalid Key!"); }        }        function playVideo() {            document.getElementById('video-cover').style.display = 'none';            player.play().catch(function(error) {                console.error("Autoplay blocked");            });            startWatermark();        }        function startWatermark() {            const wm = document.getElementById('watermark');            setInterval(() => {                const x = Math.random() * (window.innerWidth - 180);                const y = Math.random() * (window.innerHeight - 60);                wm.style.left = x + 'px';                wm.style.top = y + 'px';            }, 4000);        }        // --- Security ---        document.addEventListener('contextmenu', e => e.preventDefault());        document.onkeydown = function(e) {            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) {                return false;            }        };    </script></body></html>
