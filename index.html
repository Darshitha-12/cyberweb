<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>CYBER DT PREMIUM - SECURE PLAYER</title>    <style>        body {            background-color: #030308;            color: white;            font-family: 'Segoe UI', Arial, sans-serif;            text-align: center;            margin: 0;            padding: 20px;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            min-height: 100vh;            user-select: none;            overflow-x: hidden;        }        .container { width: 95%; max-width: 900px; }        .video-wrapper {            position: relative;            padding-bottom: 56.25%;            height: 0;            overflow: hidden;            border: 2px solid #00f2ff;            border-radius: 12px;            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);            background: #000;        }        /* Vimeo Iframe */        .video-wrapper iframe {            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            border: 0;        }        /* ප්ලේයර් එකේ ලින්ක් හංගන්න දාන ආරක්ෂිත වැස්ම */        .protection-layer {            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 80px; /* උඩ තියෙන Title/Share links block කරයි */            z-index: 10;            background: transparent;        }        .protection-layer-bottom {            position: absolute;            bottom: 0;            right: 0;            width: 150px;            height: 50px; /* Vimeo Logo එක තියෙන තැන block කරයි */            z-index: 10;            background: transparent;        }        h1 {            color: #00f2ff;            text-shadow: 0 0 15px #00f2ff;            text-transform: uppercase;            letter-spacing: 3px;        }        .secure-badge {            background: #00f2ff;            color: black;            padding: 5px 15px;            font-weight: bold;            border-radius: 5px;            margin-bottom: 10px;            display: inline-block;        }    </style>    <script>        // Right Click and Keyboard Shortcuts block කිරීම        document.addEventListener('contextmenu', event => event.preventDefault());        document.onkeydown = function(e) {            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) {                return false;            }        };    </script></head><body><div class="container">    <div class="secure-badge">PROTECTED STREAMING</div>    <h1>SOORYA Movie Cyber DT (2025)</h1>        <div class="video-wrapper">        <div class="protection-layer"></div>        <div class="protection-layer-bottom"></div>        <iframe             src="https://player.vimeo.com/video/1159452386?badge=0&autopause=0&player_id=0&app_id=58479"             frameborder="0"             allow="autoplay; fullscreen; picture-in-picture"             allowfullscreen>        </iframe>    </div>    <p style="color: #444; margin-top: 20px;">External links and Menu interactions are disabled.</p></div></body></html>
